<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    label, button {
      display: block;
      margin-top: 10px;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Chat with the AI</h2>
    <label for="query">Enter your question:</label>
    <textarea id="query" rows="4" style="width: 100%;" placeholder="Type your question here..."></textarea>
    
    <label for="numDocs">Number of documents to retrieve:</label>
    <input type="number" id="numDocs" value="3" min="1" max="10">
    
    <button onclick="submitQuery()">Submit</button>

    <div id="response"></div>
  </div>

  <script>
    async function submitQuery() {
      const query = document.getElementById("query").value;
      const numDocs = document.getElementById("numDocs").value;

      // Check if query is empty
      if (!query) {
        alert("Please enter a question.");
        return;
      }

      // Make the POST request to the FastAPI endpoint
      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "Processing...";

      try {
        const response = await fetch("http://127.0.0.1:8000/query/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            query: query,
            k: parseInt(numDocs)
          }),
        });

        if (!response.ok) {
          throw new Error("Error: " + response.statusText);
        }

        const data = await response.json();
        responseBox.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
      } catch (error) {
        responseBox.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>
</body>
</html>
